{% extends "kiosk/base.html" %}
{% load static i18n %}
{% block app %}
  <div class="col-md-12">
    <img src="{% static 'images/aadhaar_logo.webp' %}"
         alt="logo"
         class="img-fluid mb-3 text-center"
         width="200"
         style="width: 200px;"/>
  </div>
  <div class="text-center pb-5">
    <h1>{% trans "Welcome to Aadhaar Kiosk!" %}</h1>
  </div>
  <div class="col">
    <a href="{% url 'formSessions:enrol1' %}" class="btn btn-lg btn-info">{% trans "New Enrolment" %}</a>
  </div>
  <div class="col">
    <button type="button" class="btn btn-lg btn-info">{% trans "Update Aadhaar" %}</button>
  </div>
{% endblock app %}
